<div class="row" style="gap: 24px">
  <button
    type="button"
    class="btn btn-small btn-outline-light text-dark"
    style="height: 3rem; position: absolute; top: 0; right: 0"
    (click)="cartService.removeAllProducts()"
  >
    <img src="assets/icons/trash.svg" />
    Clear all
  </button>

  <div
    class="col-12 d-flex"
    style="gap: 8px"
    *ngFor="let cartItem of cartItems$ | async"
  >
    <section class="d-flex align-items-center" style="gap: 8px">
      <button
        type="button"
        class="btn btn-light btn-small"
        style="height: 3rem"
        (click)="cartService.removeProduct(cartItem.product, true)"
      >
        <img src="assets/icons/trash.svg" />
      </button>
      <p class="h5" style="width: 7rem">
        {{ cartItem.amount }} x {{ cartItem.product.name }}
      </p>
    </section>

    <p class="h5" style="align-self: center; font-weight: 600">
      {{ cartItem.subtotal }}€
    </p>
  </div>
</div>

<div class="text-center p-4 mt-2">
  <h4>Total {{ total$ | async }}€</h4>
  <hr />
  <button class="btn btn-orange btn-block text-white">Checkout</button>
</div>
