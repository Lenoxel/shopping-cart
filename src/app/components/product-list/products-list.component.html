<ng-container *forProduct="let product; ofType: 'default'">
  <h4>{{ product.name }}</h4>
  <h3 style="font-weight: 800">{{ product.price }}</h3>
  <cart-item-control
    class="float-right"
    [product]="product"
  ></cart-item-control>
</ng-container>

<div class="row" style="gap: 48px">
  <div class="card" *ngFor="let product of products">
    <ng-container
      *ngTemplateOutlet="getTemplate(product); context: getContext(product)"
    ></ng-container>
  </div>
</div>
